
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn Content Generator - AI-Powered Professional Writing</title>
    <link rel="stylesheet" href="globals.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0A66C2', // LinkedIn Blue
              'primary-dark': '#004182',
              secondary: '#057642', // LinkedIn Green
              'secondary-dark': '#034428',
              background: '#F3F2EF', // LinkedIn Light Gray
              'background-dark': '#E8E6E1',
              dark: '#000000',
              'text-light': '#666666',
              border: '#E0E0E0'
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
            },
            boxShadow: {
              'linkedin': '0 0 0 1px rgba(0,0,0,.08), 0 2px 4px rgba(0,0,0,.08)',
            },
            animation: {
              'slide-in': 'slideIn 0.3s ease-out',
              'fade-in': 'fadeIn 0.2s ease-in',
            },
            keyframes: {
              slideIn: {
                '0%': { transform: 'translateY(10px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
            },
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "lucide-react": "https://esm.sh/lucide-react@0.462.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.3.2",
    "zod": "https://esm.sh/zod@3.23.8",
    "sonner": "https://esm.sh/sonner@1.7.4?external=react,react-dom"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
